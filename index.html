
<!DOCTYPE html>
<html>


  <head>

    <meta charset="utf-8">
    <title>Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!------------------------------------------------------>
<!------------------------------------------------------>
  <body>

    <header>
      <h1>Tower of Hanoi</h1>
      <h2>- a logic game -</h2>

      <nav>

      </nav>
    </header>
<!------------------------------------------------------>
    <main>

      <div class="instructions">
        <h3> : How To Play : </h3>
        <p>Solve the puzzle by moving the entire stack of discs IN ORDER from biggest on bottom to smallest on top, to a different rod.</p>
      </div>

      <div class="gameBoard">

          <div class="rods">
            <div id="rodRight"></div>

            <div id="rodMiddle"></div>

            <div id="rodLeft"></div>

          </div>

          <div id="bottomLine"></div>

          <div id="selectorBox"></div>

          <div class="discs">
            <div id="disc1"></div>
            <div id="disc2"></div>
            <div id="disc3"></div>
            <div id="disc4"></div>
            <div id="disc5"></div>
          </div>

      </div>

    </main>
<!------------------------------------------------------>
    <footer>
      <h6>PUBLISHED AUGUST 2017</h6>
      <h6>BY SPENSER HOLSTEIN</h6>
    </footer>
<!------------------------------------------------------>

    <script src="script.js"></script>
  </body>

</html>
