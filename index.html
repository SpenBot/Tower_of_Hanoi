
<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <audio id="beep1" src="sounds/toCacheSound.mp3"></audio>
    <audio id="beep2" src="sounds/toRodSound.mp3"></audio>
    <audio id="errorBeep" src="sounds/invalidSound.mp3"></audio>
    <audio id="winBloop" src="sounds/winSound.mp3"></audio>
    <audio id="introBloop" src="sounds/introSound.mp3"></audio>

  </head>



  <body>

    <header>
      <h1>Tower of Hanoi</h1>
      <h2>- a logic game -</h2>
    </header>


    <main>

      <div class="instructions">
        <h3> : How To Play : </h3>
        <p>Solve the puzzle by moving the entire stack of discs IN ORDER from biggest on bottom to smallest on top, to a different rod.</p>
      </div>


      <div class="gameWindow">

        <div class="gameBoard">
            <div class="rods">
                <div id="rodLeft">
                  <div class="discsElements" id="disc1" data-weight="1"></div>
                  <div class="discsElements" id="disc2" data-weight="2"></div>
                  <div class="discsElements" id="disc3" data-weight="3"></div>
                  <div class="discsElements" id="disc4" data-weight="4"></div>
                  <div class="discsElements" id="disc5" data-weight="5"></div>
                </div>

                <div id="rodMiddle"></div>

                <div id="rodRight"></div>
            </div>

            <div id="bottomLine"></div>
            <div id="selectorBox"></div>
        </div>


          <div class="playerInfo">

              <div class="turnCounter">
                <h5>TURNS:</h5>
                <h4 div id="turnCountVal">0</h4>
              </div>

              <div id="discCache"></div>

              <div class="numOfDiscs">
                <h5>DISC:</h5>
                <h4 div id="numOfDiscsVal">3</h4>
              </div>

              <div class="scoreCounter">
                <h5>WINS:</h5>
                <h4 div id="scoreCounterVal">0</h4>
              </div>

          </div>

      </div>

      </br>
      <form id="form">
        <input type="text" id="userInput" placeholder=" Enter 3, 4, or 5"> : CHANGE DISCS</input>
      </form>


    </main>


    <footer>
      <h6>PUBLISHED AUGUST 2017</h6>
      <h6>BY SPENSER HOLSTEIN</h6>
    </footer>

    <!-- JAVASCRIPT FILE -->
    <script src="script.js"></script>

  </body>


</html>
